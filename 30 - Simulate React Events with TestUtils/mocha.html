<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Simulate</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/mocha/1.20.1/mocha.css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.11.2/react-with-addons.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/mocha/1.20.1/mocha.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/chai/1.9.1/chai.js"></script>
  <script src="UpDown.js"></script>

</head>
<body>
<div id="mocha"></div>
<script>
  var test = React.addons.TestUtils;
  mocha.setup("bdd");
  chai.should();
  describe('Updown', function() {

    it('should have a val of 1', function(done) {
      var ud = test.renderIntoDocument(UpDown());
      test.Simulate.click(ud.refs.inc.getDOMNode());
      ud.state.val.should.equal(1);
      done();
    });

    it('should have a val of -1', function(done) {
      var ud = test.renderIntoDocument(UpDown());
      test.Simulate.click(ud.refs.dec.getDOMNode());
      ud.state.val.should.equal(-1);
      done();
    });


  });


  mocha.run();
  </script>
</body>
</html>
